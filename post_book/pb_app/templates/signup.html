<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <form action="add" method="POST">
            {% csrf_token %}
            <!-- Logo -->
            <div id="logo">
                    <a href="home.html">
                        <b><h1 style="text-transform: uppercase;">Post Book</h1></b>
                    </a>
            </div>
    </header>

    <nav>
        <ul>
            <li><a href="home.html" class="active">Home</a></li>
            <li><a href="#" >Profile</a></li>
            <li><a href="signup.html" >Signup / Login</a></li>

        </ul>
    </nav>

    <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    </div>

    <form action="", method="POST">
        {% csrf_token %}
        
        <input type="text" name="username" placeholder="Username">
        <input type="text" name="emailid" placeholder="Emailid">
        <input type="password" name="password" placeholder="Password" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
        <input type="password" name="confirm password" placeholder="Confirm Password" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
        
        <button type="submit" class="text-white text-xl ">Sign Up</button>
        
    </form>
    
</body>
</html>
